<h3>Add Object</h3>
<div [hidden]="submitted">
    <form #addObjetoForm="ngForm">

      <div class="form-group">
        <label for="orderNumber">orderNumber</label>
        <input type="text" class="form-control" id="orderNumber" placeholder="Objeto orderNumber" 
        required
        [(ngModel)]="Objeto.orderNumber" name="orderNumber" #orderNumber="ngModel">
        <div [hidden]="orderNumber.valid || orderNumber.pristine"
             class="alert alert-danger">
             orderNumber is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="objectType">objectType</label>
        <input type="text" class="form-control" id="objectType" placeholder="Objeto objectType"
        required
        [(ngModel)]="Objeto.objectType" name="objectType" #objectType="ngModel">
        <div [hidden]="objectType.valid || objectType.pristine"
             class="alert alert-danger">
             objectType is required
        </div>
      </div>

      <div class="form-group">
        <label for="objectState">objectState</label>
        <input type="text" class="form-control" id="objectState" placeholder="Objeto objectState"
        required
        [(ngModel)]="Objeto.objectState" name="objectState" #objectState="ngModel">
        <div [hidden]="objectState.valid || objectState.pristine"
             class="alert alert-danger">
             objectState is required
        </div>
      </div>

      <div class="form-group">
        <label for="objectDescription">objectDescription</label>
        <input type="text" class="form-control" id="objectDescription" placeholder="Objeto objectDescription"
        required
        [(ngModel)]="Objeto.objectDescription" name="objectDescription" #objectDescription="ngModel">
        <div [hidden]="objectDescription.valid || objectDescription.pristine"
             class="alert alert-danger">
             objectDescription is required
        </div>
      </div>

      <div class="form-group">
        <label for="objectPrice">objectPrice</label>
        <input type="text" class="form-control" id="objectPrice" placeholder="Objeto objectPrice"
        required
        [(ngModel)]="Objeto.objectPrice" name="objectPrice" #objectPrice="ngModel">
        <div [hidden]="objectPrice.valid || objectPrice.pristine"
             class="alert alert-danger">
             objectPrice is required
        </div>
      </div>
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addObjeto()" [disabled]="!addObjetoForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{Objeto.orderNumber}}  {{Objeto.objectType}}  {{Objeto.objectState}}  {{Objeto.objectDescription}}  {{Objeto.objectPrice}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newObjeto(); addObjetoForm.reset()">Continue</button>
    </div>
</div>
