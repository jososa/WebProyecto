    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="mainNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/usuarios">Usuarios
        </a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/animales">Animales</a>

      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/chart">Reportes</a>

        <a class="nav-link" routerLink="/administrador">Login

<h1>All Usuarios</h1>
<h1>Lista de Usuarios</h1>
<div class="row">
  <div class="col">
    <div class="form-group">
      <input type="text" class="form-control" name="filterPost" placeholder="Buscar por email..." [(ngModel)]="filterPost">
    </div>
  </div>
</div>
<div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | filter:filterPost">
              <a [routerLink]="['/usuario', usuario.idusuario]" style="color:black"><td>{{usuario.idusuario}}</td></a>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
